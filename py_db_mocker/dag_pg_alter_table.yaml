          - TOKEN: IF
            NEXT:
              - TOKEN: EXISTS
                STATE: set_table_if_exists
          - TOKEN: ONLY
            STATE: set_table_only
        NEXT:
          - STATE: set_tablename
            NEXT:
              - TOKEN: ADD
                NEXT:
                  - TOKEN: CONSTRAINT
                    STATE: set_action_token
                    NEXT:
                      - STATE: set_constraint_name
                        NEXT:
                          - TOKEN: PRIMARY
                            NEXT:
                              - TOKEN: KEY
                                NEXT:
                                  - STATE: set_primary_key
              - TOKEN: ALTER
                NEXT:
                  - TOKEN: COLUMN
                    NEXT:
                      - STATE: set_column_name
